version: "3"

services:
  api-solid-pg:
    image: bitnami/postgresql
    ports:
      - 5432:5432
    environment:
      - POSTGRESQL_USERNAME=docker
      - POSTGRESQL_PASSWORD=docker
      - POSTGRESQL_DATABASE=apisolid
      - POSTGRESQL_REPLICATION_MODE=master
      - POSTGRESQL_REPLICATION_USE_PASSFILE=no
